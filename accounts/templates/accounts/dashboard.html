{% extends 'base.html' %}

{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block content %}
<h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h1>
{% include 'parciais/_messages.html' %}
<p>
    O seu nome de usuário é {{user}}.
</p>

<div class="container">
    <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

</div>
    <p>
        <a href="http://{{ request.get_host }}/accounts/logout" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
      </p>


{% endblock %}
